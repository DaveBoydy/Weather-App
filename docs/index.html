<!DOCTYPE html>
<html class="h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex flex-col bg-blue-400 h-full">
    <header
      class="flex flex-col md:flex-row flex-wrap justify-around items-center gap-6 p-4 md:p-8 bg-blue-900"
    >
      <h1
        class="text-4xl md:text-5xl lg:text-6xl font-extrabold text-gray-900 dark:text-white"
      >
        Weather App
      </h1>

      <form id="weather-form" novalidate>
        <div class="flex gap-6 w-96">
          <input
            id="input-city"
            name="input-city"
            type="text"
            placeholder="Search city"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
          <button
            id="submit-location"
            type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Submit
          </button>
        </div>
      </form>
    </header>

    <main class="flex grow justify-center p-4 mt-8">
      <div class="text-center">
        <h2
          class="mb-8 text-4xl md:text-5xl font-extrabold dark:text-white"
          id="display-city"
        ></h2>
        <div class="flex flex-col md:flex-row gap-3 md:gap-16 font-semibold">
          <p
            class="text-lg text-gray-500 md:text-xl dark:text-gray-100"
            id="display-temperature"
          ></p>
          <p
            class="text-lg text-gray-500 md:text-xl dark:text-gray-100"
            id="display-feels-like"
          ></p>
          <p
            class="text-lg text-gray-500 md:text-xl dark:text-gray-100"
            id="display-humidity"
          ></p>
          <p
            class="text-lg text-gray-500 md:text-xl dark:text-gray-100"
            id="display-wind"
          ></p>
        </div>
      </div>
    </main>
  </body>
</html>
